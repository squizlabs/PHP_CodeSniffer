sudo: false

language: php

php:
  - 5.6

matrix:
  include:
    - php: 7.0
      env: PHPUNIT_FLAGS="--coverage-clover coverage.clover"

script:
  - php scripts/phpcs --config-set php_path php
  - phpunit $PHPUNIT_FLAGS -d date.timezone=Australia/Sydney tests/AllTests.php
  - php scripts/phpcs CodeSniffer.php CodeSniffer --standard=PHPCS --report=summary -np
  - if [ $TRAVIS_PHP_VERSION != "7.0" ]; then pear package-validate package.xml; fi
  - php scripts/build-phar.php
  - php phpcs.phar CodeSniffer.php CodeSniffer --standard=PHPCS --report=summary -np

after_script:
  - if [[ "$PHPUNIT_FLAGS" != "" ]]; then wget https://scrutinizer-ci.com/ocular.phar && php ocular.phar code-coverage:upload --format=php-clover coverage.clover; fi
